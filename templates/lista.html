{% extends "base.html" %}

{% block content %}

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matr√≠cula</th>
                <th>Criado em</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.matricula }}</td>
