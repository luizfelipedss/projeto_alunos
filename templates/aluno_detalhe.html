{% extends "base.html" %}

{% block title %}Detalhes do Aluno{% endblock %}

{% block content %}
<h2>Detalhes do Aluno</h2>

<table>
    <tr>
        <th>Nome:</th>
        <td>{{ aluno.nome }}</td>
    </tr>
    <tr>
        <th>Matrícula:</th>
        <td>{{ aluno.matricula }}</td>
    </tr>
    <tr>
        <th>Data de Criação:</th>
        <td>{{ aluno.criado_em|date:"d/m/Y H:i" }}</td>
    </tr>
</table>

<p>
    <a href="{% url 'aluno_update' aluno.pk %}">Editar</a> |
    <a href="{% url 'aluno_delete' aluno.pk %}">Excluir</a> |
    <a href="{% url 'lista_alunos' %}">Voltar para a lista</a>
</p>
{% endblock %}
