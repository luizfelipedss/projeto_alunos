{% extends "base.html" %}

{% block title %}
    {% if form.instance.pk %}Editar Aluno{% else %}Novo Aluno{% endif %}
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Aluno{% else %}Novo Aluno{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Salvar</button>
</form>

<p><a href="{% url 'lista_alunos' %}">Voltar para a lista</a></p>
{% endblock %}
